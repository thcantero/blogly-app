{% extends 'base.html' %}
{% block title %} Edit Post {% endblock %}

{%block content %}
    <div class="container">
        <!-- <img> -->
     <h1>Edit Post</h1>
        
         <form action="/posts/{{post.post_id}}/edit" method="POST">
            <label for="post-title">Title</label>
            <input type="text" name="post_title" id="post_title" value="{{post.title}}" required>

            <label for="content">Content</label>
            <textarea type="text" name="content" id="content" required>"{{post.content}}"</textarea>

            <div class="form-group text-right">
                <button type="submit">Save Changes</button>
                <a href="/posts/{{ post.post_id }}" class="btn btn-outline-info">Cancel</a>
              </div>
            <!-- <button formaction="/users" method="POST">Cancel</button> -->
        </form>
         <a href="/">Go Back</a>
    </div>
{% endblock %}
