{% extends 'base.html' %}
{% block title %} Edit Post {% endblock %}

{%block content %}
    <div class="container">
        <!-- <img> -->
     <h1>Edit Post</h1>
        
         <form action="" method="POST">
            <label for="post-title">Title</label>
            <input type="text" name="post_title" id="post_title" value="{{post.title}}" required>

            <label for="content">Content</label>
            <input type="text" name="content" id="content" value="{{post.content}}" required>

            <div class="form-group text-right">
                <button formaction="/users/{{user.user_id}}/edit" method="POST">Save</button>
                <a href="/users" class="btn btn-outline-info">Cancel</a>
              </div>
            <!-- <button formaction="/users" method="POST">Cancel</button> -->
        </form>
         <a href="/">Go Back</a>
    </div>
{% endblock %}
