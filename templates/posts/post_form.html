{% extends 'base.html' %}
{% block title %} Create a New Post {% endblock %}

{%block content %}
<div class="container">
    <form action="/users/{{user_id}}/posts/new" method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Write your title" required>

        <label for="content">Content</label>
        <input type="text" name="content" id="content" placeholder="Write your content here" required>

        <div class="form-check">
            {% for tag in tags %}
            <div>
              <input class="form-check-input"
                     type="checkbox"
                     value="{{ tag.id }}"
                     id="tag_{{ tag.id }}"
                     name="tags">
              <label class="form-check-label" for="tag_{{ tag.id }}">
                {{ tag.name }}
              </label>
            </div>
            {% endfor %}
          </div>

        <button type="submit">Add</button>
    </form>
</div>
{% endblock %}
