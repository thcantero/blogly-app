{% extends 'base.html' %}
{% block title %} Post Title {% endblock %}

{%block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p><i>By {{ post.user.full_name }}
Created at: {{post.created_at}}</i></p>

{% if post.tags %}
<p>
  <b>Tags:</b>
  {% for tag in post.tags %}
  <a href="/tags/{{ tag.id }}"><i class="badge badge-primary">{{ tag.name }}</i></a>
  {% endfor %}
</p>
{% endif %}

<div class="form-group text-right">
  <form method="GET" action="/posts/{{post.post_id }}/edit">
    <button type="submit">Edit</button>
  </form>
  
  <form method="POST" action="/posts/{{ post.post_id }}/delete">
    <button type="submit" formmethod="DELETE">Delete</button>
  </form>
</div>

{% endblock %}
