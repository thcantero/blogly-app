{% extends 'base.html' %}
{% block title %} Edit Post {% endblock %}

{%block content %}
    <div class="container">
        <!-- <img> -->
     <h1>Edit Post</h1>
        
         <form action="/posts/{{post.post_id}}/edit" method="POST">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{post.title}}" required>

            <label for="content">Content</label>
            <textarea type="text" name="content" id="content" required>{{post.content}}</textarea>

            <div class="form-group text-right">
                <button type="submit">Save Changes</button>
                <a href="/posts/{{ post.post_id }}" class="btn btn-outline-info">Cancel</a>
              </div>

              <div class="form-check">
                {% for tag in tags %}
                <div>
                  <input class="form-check-input"
                         type="checkbox"
                         value="{{ tag.id }}"
                         id="tag_{{ tag.id }}"
                         name="tags">
                  <label class="form-check-label" for="tag_{{ tag.id }}">
                    {{ tag.name }}
                  </label>
                </div>
                {% endfor %}
              </div>
              
            <!-- <button formaction="/users" method="POST">Cancel</button> -->
        </form>
         <a href="/">Go Back</a>
    </div>
{% endblock %}
